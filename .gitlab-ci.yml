# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:latest

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
#    - if: $CI_COMMIT_BRANCH =~ /release_v\d+.\d+.\d+/
#     - if: $CI_COMMIT_REF_PROTECTED

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/topics/caching/
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.

stages:          # List of stages for jobs, and their order of execution
  - lint
  - test
  - deploy

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python --version  # For debugging
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate

isort:
  stage: lint
  script:
    - pip install isort
    - isort --check-only config docs examples scripts src

autopep:
  stage: lint
  script:
    - pip install autopep8
    - autopep8 --select=E1,E2,E3,E401,W1,W2,W3,E226,E24 --diff --recursive --exit-code config docs examples scripts src
    

#pylint:
#  stage: lint
#  script:
#    - pip install pylint
#    - pylint .

test_docs:
  stage: test
  script:
  - pip install -U sphinx mock sphinx-rtd-theme
  - pip install -Ur docs/rtd_requirements.txt
  - sphinx-build -b html docs/source public
  only:
  - branches
  except:
  - master

build_pages:
  stage: deploy
  script:
  - pip install -U sphinx mock sphinx-rtd-theme
  - pip install -Ur docs/rtd_requirements.txt
  - sphinx-build -b html docs/source public
  artifacts:
    paths:
    - public
  only:
  - master

